<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keep Me Safe</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/analytics.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="https://use.fontawesome.com/40df800f0f.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mynavbar-background">
      <a class="navbar-brand" href="#"><img src="static/images/Keep-Me-Safe-Logo.png"></a>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Log Out</a></li>
      </ul>
    </nav>

    <div class="body-container">
      <div class="content-container">
        <h2>Your Trusted Contacts</h2>
        <div class="contact-container row">
          <div class="contact-module col-md-3">
            <div class="contact-wrapper">
              <div class="contact-info-wrapper">
                <img class="contact-pic" src="../static/images/ryan_pic.PNG" alt="">
                <h3>Ryan Stoughton</h3>
                <ul>
                  <li>(314) 596-8101</li>
                  <li>rds6y9@mst.edu</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="contact-module col-md-3">
            <div class="contact-wrapper">
              <div class="contact-info-wrapper">
                <img class="contact-pic" src="../static/images/dylan_pic.PNG" alt="">
                <h3>Dylan Elznic</h3>
                <ul>
                  <li>(314) 359-5216</li>
                  <li>djey96@mst.edu</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="contact-module col-md-3 contact-form3">
            <div class="contact-wrapper contact-unoccupied contact3">
              <div class="contact-info-wrapper">
                <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
                <p class="add-new-contact">Add New Contact</p>
              </div>
            </div>
          </div>
          <div class="contact-module col-md-3 contact-form4">
            <div class="contact-wrapper contact-unoccupied contact4">
              <div class="contact-info-wrapper">
                  <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
                  <p class="add-new-contact">Add New Contact</p>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-graph-split"></div>
        <h2>How You've Been</h2>
        <div class="big-graph-container row">
          <div class="graph-module col-md-12">
            <div class="line-graph big-graph">
              <canvas id="myLineChart" width="100%" height="540px"></canvas>
              <script type="text/javascript">
                var lineChart = document.getElementById("myLineChart");
                var myLineChart = new Chart(lineChart, {
                  type: 'line',
                  data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                      label: '2017',
                      data: [6, 8, 5, 3, 2, 3, 4, 3, 1, 0, 1, 1],
                      backgroundColor: "rgba(255, 159, 64, 0.2)",
                      borderColor: "rgba(255, 159, 64, 1)",
                      borderWidth: 2
                    },
                    {
                      label: '2016',
                      data: [3, 4, 6, 7, 5, 2, 6, 3, 2, 4, 6, 5],
                      backgroundColor: "rgba(153, 102, 255, 0.2)",
                      borderColor: "rgba(153, 102, 255, 1)",
                      borderWidth: 2
                    }]
                  },
                  options: {
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            position: 'bottom',
                            scaleLabel: {
                              display: true,
                              labelString: 'Time'
                            },
                            ticks: {
                              source: 'labels'
                            },
                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
                        }],
                        yAxes: [{
                            type: 'linear',
                            position: 'left',
                            scaleLabel: {
                              display: true,
                              labelString: 'Invocations'
                            },
                            ticks: {
                              beginAtZero: true,
                              max: 10
                            }
                        }]
                    },
                    title: {
                      display: true,
                      text: 'Times KeepMeSafe Has Been Requested by User'
                    }
                  }
                });
              </script>
            </div>
          </div>
        </div>
        <div class="radar-container">
          <div class="radar-titles">
            <h2 class="depression-header">Depression Results</h2>
            <h2 class="time-of-day-header">Time When Invoked</h2>
            <h2 class="anxiety-header">Anxiety Results</h2>
          </div>
          <div class="radar1-placeholder">
            <canvas id="myRadarChart1" width="9" height="5.5"></canvas>
            <script type="text/javascript">
              var myRadar = document.getElementById("myRadarChart1");
              var myRadarChart1 = new Chart(myRadar, {
                type: 'radar',
                data: {
                  labels: ['Question1', 'Question2', 'Question3', 'Question4', 'Question5', 'Question6', 'Question7'],
                  datasets : [{
                    label: 'October 28th - 9:33PM',
                    data: [{{ questionaire_points[0].question_value }},
                    {{ questionaire_points[1].question_value }},
                    {{ questionaire_points[2].question_value }},
                    {{ questionaire_points[3].question_value }},
                    {{ questionaire_points[4].question_value }},
                    {{ questionaire_points[5].question_value }},
                    {{ questionaire_points[6].question_value }}],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    border: 2
                  }, {
                    label: 'October 29th - 6:33AM',
                    data: [1, 0, 1, 3, 2, 2, 0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                  }]
                },
                options: {
                  scale: {
                    ticks: {
                      beginAtZero: true,
                      max: 3,
                      stepSize: 1
                    }
                  },
                  responsive: true,
                  maintainAspectRatio: true
                }
              })
            </script>
          </div>
          <div class="pie-chart-placeholder">
            <canvas id="myPieChart" width="9" height="5.5"></canvas>
            <script type="text/javascript">
              var myPie = document.getElementById("myPieChart");
              var myPieChart = new Chart(myPie, {
                type: 'doughnut',
                data: {
                  labels: ['Morning', 'Afternoon', 'Night'],
                  datasets: [{
                    label: '2017',
                    data: [12, 41, 68],
                    backgroundColor: [
                        "rgba(255, 255, 153, 0.4)",
                        "rgba(102, 204, 255, 0.4)",
                        "rgba(71, 117, 209, 0.3)"
                    ],
                    borderColor: [
                        "rgba(255, 255, 102, 1)",
                        "rgba(26, 178, 255, 1)",
                        "rgba(46, 92, 184, 1)"
                    ],
                    borderWidth: 2
                  }]
                }
              })
            </script>
          </div>
          <div class="radar2-placeholder">
            <canvas id="myRadarChart2" width="9" height="5.5"></canvas>
            <script type="text/javascript">
              var myRadar = document.getElementById("myRadarChart2");
              var myRadarChart1 = new Chart(myRadar, {
                type: 'radar',
                data: {
                  labels: ['Question8', 'Question9', 'Question10', 'Question11', 'Question12', 'Question13', 'Question14'],
                  datasets : [{
                    label: 'October 28th - 9:33PM',
                    data: [{{ questionaire_points[7].question_value }},
                    {{ questionaire_points[8].question_value }},
                    {{ questionaire_points[9].question_value }},
                    {{ questionaire_points[10].question_value }},
                    {{ questionaire_points[11].question_value }},
                    {{ questionaire_points[12].question_value }},
                    1],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255,99,132,1)',
                    border: 2
                  }, {
                    label: 'October 29th - 6:33PM',
                    data: [1, 1, 2, 1, 2, 1, 1],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  }]
                },
                options: {
                  scale: {
                    ticks: {
                      beginAtZero: true,
                      max: 3,
                      stepSize: 1
                    }
                  }
                }
              })
            </script>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="static/js/contact.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
